<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css sheets/left-side.css">
    <title>Document</title>
</head>
<body class="three-column-grid">
    <div class="left-columm">
        <div class="two-column-grid">
            <div class="empty-space">
            </div>
            <nav>
                <ul>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/733/733579.png" alt="Twitter Logo">
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/747/747846.png" alt="Home SVG">
                        <h2 class="inline">Home</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/74/74559.png" alt="Explore SVG">
                        <h2 class="inline">Explore</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/3602/3602145.png" alt="Notifications SVG">
                        <h2 class="inline">Notifications</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/561/561127.png" alt="Messages SVG">
                        <h2 class="inline">Messages</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/786/786251.png" alt="Bookmarks SVG">
                        <h2 class="inline">Bookmarks</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/860/860812.png" alt="Lists SVG">
                        <h2 class="inline">Lists</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/1946/1946429.png" alt="Profile SVG">
                        <h2 class="inline">Profile</h2>
                    </li>
                    <li class="nav-li">
                        <img class="nav-img" src="https://image.flaticon.com/icons/png/512/570/570223.png" alt="More SVG">
                        <h2 class="inline">More</h2>
                    </li>
                </ul>
                <button class="left-tweet">Tweet</button>
                <div class="three-column-grid-profile">
                    <img class="profile-img" src="https://image.flaticon.com/icons/png/512/599/599305.png" alt="Profile Picture">
                    <h3 class="profile-name">Nicolas
                        <br>
                        <a href="" class="profile-link">@nicolas_dev_</a>
                    </h3>
                    <a href="">
                        <img class="nav-menu-img" src="https://image.flaticon.com/icons/png/512/512/512142.png" alt="Menu">
                    </a>
                </div>
            </nav>
        </div>
    </div>
    <div class="main-column">
        <header>
            <div class="two-column-grid__expand-1">
                <h1>Home</h1>
                <a href="">
                    <img class="header-img" src="https://image.flaticon.com/icons/png/512/599/599887.png" alt="Star SVG">
                </a>
            </div>
            <form class="2-column-grid" action="">
                <div>
                    <img src="" alt="Profile Picture">
                </div>
                <div>
                    <textarea name="" id="" cols="30" rows="3" placeholder="What's happening?"></textarea>
                    <div class="2column-grid__expand-one">
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <input type="submit" value="Tweet">
                    </div>
                </div>
            </form>
        </header>
    </div>
    <div class="right-coulmn"></div>
</body>
</html>
